version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: student-erp-db
    environment:
      POSTGRES_DB: student_erp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: